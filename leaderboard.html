<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* your existing styles here ... */
    body {
      background: #c6b9b9;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .leaderboard-container {
      width: 350px;
      background: #222;
      border-radius: 16px;
      padding: 20px;
      box-shadow:
        0 4px 6px rgba(0,0,0,0.6),
        inset 0 0 10px #00bcd4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .leaderboard-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #00bcd4;
      text-shadow: 0 0 8px #00bcd4;
      user-select: none;
    }
    .leaderboard-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .leaderboard-item {
      background: linear-gradient(145deg, #272727, #1c1c1c);
      border-radius: 12px;
      box-shadow:
        3px 3px 6px #1a1a1a,
        -3px -3px 6px #323232;
      padding: 15px 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .leaderboard-item:hover {
      box-shadow:
        6px 6px 12px #121212,
        -6px -6px 12px #404040;
    }
    .score {
      background: #00bcd4;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      color: #121212;
      min-width: 45px;
      text-align: center;
      box-shadow: 0 0 8px #00bcd4;
    }
#spinWheelBtn {
  font-size: 1.8rem;
  font-weight: 900;
  color: #121212;
  background: linear-gradient(145deg, #00bcd4, #0097a7);
  border: 2px solid #008c9e;
  border-radius: 30px;
  padding: 15px 0;
  width: 100%;
  cursor: pointer;
  text-align: center;
  user-select: none;
  box-shadow:
    4px 4px 10px #006870,
    -4px -4px 10px #00d4db;
  transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.2s ease, transform 0.2s ease;
}

#spinWheelBtn:hover,
#spinWheelBtn:focus {
  background: linear-gradient(145deg, #0097a7, #00bcd4);
  color: #fff;
  outline: none;
  box-shadow:
    inset 2px 2px 6px #006870,
    inset -2px -2px 6px #00d4db;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="leaderboard-container">
    <div class="leaderboard-title" id="leaderboardTitle">Leaderboard</div>
    <div class="leaderboard-list" id="leaderboardList">
      <!-- Player score items go here -->
    </div>
    <button id="spinWheelBtn" type="button">Last place - Spin the Wheel!</button>

    <!-- Add your spin sound audio here -->
    <audio id="spinWheelSound" src="sound4.mp3" preload="auto"></audio>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZxLjMZTYTOLBunk56HqyHkLyPJsQUtjA",
      authDomain: "philcarr-20ac0.firebaseapp.com",
      projectId: "philcarr-20ac0",
      storageBucket: "philcarr-20ac0.firebasestorage.app",
      messagingSenderId: "770728636073",
      appId: "1:770728636073:web:d2bddbee786446c37d03b8",
      measurementId: "G-XRCH682RNE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboardList = document.getElementById('leaderboardList');
    const leaderboardTitle = document.getElementById('leaderboardTitle');
    const spinWheelBtn = document.getElementById('spinWheelBtn');
    const spinWheelSound = document.getElementById('spinWheelSound');

    const currentRound = parseInt(localStorage.getItem('currentRound')) || 1;
    leaderboardTitle.textContent = `Leaderboard - Round ${currentRound}`;

    async function loadLeaderboard() {
      try {
        const playersCol = collection(db, 'players');
        const q = query(playersCol, orderBy('score', 'desc'));
        const querySnapshot = await getDocs(q);

        leaderboardList.innerHTML = '';

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const name = doc.id;
          const score = data.score ?? 0;

          const item = document.createElement('div');
          item.className = 'leaderboard-item';
          item.innerHTML = `
            <span class="player-name">${name}</span>
            <span class="score">${score}</span>
          `;
          leaderboardList.appendChild(item);
        });
      } catch (error) {
        console.error("Error loading leaderboard:", error);
        leaderboardList.textContent = 'Failed to load leaderboard.';
      }
    }

    loadLeaderboard();

spinWheelBtn.addEventListener('click', () => {
  spinWheelSound.currentTime = 0;
  
  // Play sound and after it ends redirect
  spinWheelSound.play().then(() => {
    spinWheelSound.onended = () => {
      window.location.href = `wheel.html?round=${currentRound}`;
    };
  }).catch((e) => {
    console.error('Failed to play sound:', e);
    // Fallback redirect if sound can't play
    window.location.href = `wheel.html?round=${currentRound}`;
  });
});


  </script>
</body>
</html>
