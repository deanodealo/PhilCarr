<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Quiz</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #222;
      color: #eee;
      font-family: Verdana, sans-serif;
      margin: 0;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 12px;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 0 10px #00bcd4;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <button id="resetBtn">Reset Quiz Data</button>

  <script>
    document.getElementById('resetBtn').addEventListener('click', () => {
      localStorage.removeItem('currentRound');
      localStorage.removeItem('playerName');
      // Add other keys you want to clear if needed

      alert('Quiz data reset. You will now be redirected to the start.');

      // Redirect to first round or start page
      window.location.href = 'round.html?round=1';
    });
  </script>
</body>
</html>
